<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodies</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex">
        <div class="left border bg-grey rounded">
            <h1 id="logo">Melodies</h1>
            <div class="home">

                <ul>
                    <li><img src="home.svg" alt="home">Home</li>

                </ul>
            </div>

            <div class="library">
                <ul>
                    <li><img src="library.svg" alt="home">Your Library</li>
                    <div class="songList">
                        <ul>

                        </ul>
                    </div>
                </ul>
            </div>

            <div class="footer">
                <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                </div>
                <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
            </div>

        </div>
        <div class="right border ">
            <div class="image bg-grey border">
                <div class="header">
                    <div class="top-section">
                        <div class="search">
                            <img src="search.svg" alt="Search">Search for music, artists..
                        </div>

                        <div class="buttons">
                            <button class="btn">Login</button>
                            <button class="btn">Signup</button>
                        </div>
                    </div>

                    <div id="upperText">
                        <h1>All the <span class="highlight">Best Songs</span><br>in One Place</h1>
                    </div>

                    <div class="discover">
                        <button class="btn">Discover Now</button>
                    </div>
                </div>

            </div>

            <div class="header2">
                <div class="nav">
                    <img src="arrow_left.svg" alt="">
                    <img src="arrow_right.svg" alt="">
                </div>
            </div>

            <div class="spotifyPlaylists">
                <h2>Music Playlists</h2>
                <div class="cardContainer">


                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                    <div class="abovebar">

                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img id="previous" class="small-btn" src="prev.png" alt="">
                            <img id="play" src="play.png" alt="">
                            <img id="next" class="small-btn" src="next.png" alt="">
                        </div>



                        <div class="songtime">

                        </div>
                        <div class="volume">
                            <img src="volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="vol" id="">
                            </div>
                        </div>


                    </div>


                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
